<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biografi Saya</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="logo">
            <img src="assets/usk.png" alt="Logo">
        </div>
        <ul class="navbar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#pendidikan">Pendidikan</a></li>
            <li><a href="#social">Social</a></li>
        </ul>
    </nav>

    <section id="home">
        <div class="home-content">
            <p>Shidqi Rabbani</p>
        </div>
    </section>

    <section id="about">
        <h2>About</h2>
        <div class="about-card">
            <div class="data-diri">
                <!-- Data diri dalam card -->
                <table>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td>Fulan</td>
                    </tr>
                    <tr>
                        <td>NIM</td>
                        <td>:</td>
                        <td>129739834</td>
                    </tr>
                    <tr>
                        <td>Alamat</td>
                        <td>:</td>
                        <td>Alamat Anda</td>
                    </tr>
                    <tr>
                        <td>Universitas</td>
                        <td>:</td>
                        <td>Universitas Anda</td>
                    </tr>
                    <tr>
                        <td>Jurusan</td>
                        <td>:</td>
                        <td>Jurusan Anda</td>
                    </tr>
                </table>
            </div>
            <div class="gif">
                <img src="assets/giphy.gif" alt="giphy" style="width: 300px; height: auto;">
            </div>
            
        </div>
    </section>
    

    <section id="pendidikan">
        <h2>Pendidikan</h2>
        <div class="education-container">
            <!-- Card 1: SD -->
            <div class="education-card">
                <img src="assets/sd.jpg" alt="SD" style="width: 100px; height: 150px;">
                <p>SD ABC</p>
            </div>
            <!-- Card 2: SMP -->
            <div class="education-card">
                <img src="assets/smp.jpg" alt="SMP" style="width: 100px; height: 150px;">
                <p>SMP XYZ</p>
            </div>
            <!-- Card 3: SMA -->
            <div class="education-card">
                <img src="assets/sma.jpg" alt="SMA" style="width: 100px; height: 150px;">
                <p>SMA 123</p>
            </div>
            <div class="education-card">
                <img src="assets/uskLogo.png" alt="SMA" style="width: 100px; height: 150px;">
                <p>Usk</p>
            </div>
        </div>
    </section>

    <section id="social">
        <h2>Social</h2>
        <div class="social-media">
            <!-- Social media icons and usernames -->
            <p>Follow me on social media:</p>
            <a href="https://twitter.com/yourusername" target="_blank"><img src="assets/Elon Musk.jpg" alt="Twitter"></a>
            <a href="https://instagram.com/yourusername" target="_blank"><img src="assets/INSTAGRAM.jpg" alt="Instagram"></a>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
